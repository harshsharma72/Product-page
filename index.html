<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn">
            <button id="first"></button>
            <button id="second"></button>
            <button id="third"></button>
        </div>
        <div class="main">
            <div class="product-img">
                <img id="prodImg" src="images/image1.png">
            </div>
            <div class="info">
                <h3>Casual T-Shirt</h3>
                <h4>$15.00</h4>
                <h6>30% off</h6>
                <p>Wranger is a american manufacturer of <br>
                jeans and other clothing items, particularly <br>
                workwear</p>
                <div class="size">
                    <span>Size:</span>
                    <div class="sizelist">
                        <span>M</span>
                        <span>S</span>
                        <span>L</span>
                        <span>XL</span>
                        <span>XXL</span>
                    </div>
                </div>
                <div class="color">
                    <span>color</span>
                        <div class="buttoncolor">
                            <button id="red"></button>
                            <button id="green"></button>
                            <button id="blue"></button>
                            <button id="pink"></button>
                        </div>
                </div>
                <button id="Buy">Buy Now</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
